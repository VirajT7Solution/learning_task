spring.application.name=task10

# PostgreSQL Configuration - MAIN DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/task10
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration - IMPORTANT: Use 'none' for multi-tenant
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable schema validation for multi-tenant
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.schema_update.unique_constraint_strategy=skip

# Liquibase for Main Database
spring.liquibase.change-log=classpath:db/changelog/master-changelog.xml
spring.liquibase.enabled=true

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Logging
logging.level.com.task10=DEBUG