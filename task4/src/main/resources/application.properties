spring.application.name=task4

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/task4
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate and JPA configuration
spring.jpa.hibernate.ddl-auto=update

# Additional Hibernate configuration (optional)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# WebAuthn Configuration
webauthn.rp.id=localhost
webauthn.rp.name=MyApp
webauthn.origin=http://localhost:8080,http://localhost:8000

server.address=0.0.0.0
server.port=8080
