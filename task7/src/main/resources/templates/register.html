<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Account</h4>
                </div>
                <div class="card-body">
                    <!-- Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form method="post" th:action="@{/users/register}" th:object="${userDTO}">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                   placeholder="Enter your full name">
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}"
                                   placeholder="Choose a username" required>
                            <div class="form-text">Username must be 3-50 characters long.</div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   placeholder="Enter password" required>
                            <div class="form-text">Password must be at least 6 characters long.</div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                                   placeholder="Confirm your password" required>
                        </div>

                        <!-- CSRF Token is automatically included by Thymeleaf -->

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- CSRF Info Card -->
            <div class="card mt-4">
                <div class="card-body">
                    <h6>ðŸ”’ CSRF Protection</h6>
                    <p class="small text-muted mb-0">
                        This form is protected against Cross-Site Request Forgery attacks.
                        The CSRF token is automatically included and validated.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
