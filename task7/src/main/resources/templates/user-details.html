<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>User Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Details</h2>
        <a th:href="@{/users/list}" class="btn btn-outline-secondary">Back to List</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${user != null}">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-borderless">
                            <tr>
                                <th width="30%">ID:</th>
                                <td th:text="${user.id}">1</td>
                            </tr>
                            <tr>
                                <th>Username:</th>
                                <td th:text="${user.username}">john_doe</td>
                            </tr>
                            <tr>
                                <th>Full Name:</th>
                                <td th:text="${user.fullName}">John Doe</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td th:text="${user.email}">john@example.com</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div th:if="${user == null}" class="text-center py-4">
                <p class="text-danger">User not found.</p>
                <a th:href="@{/users/list}" class="btn btn-primary">Back to User List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
