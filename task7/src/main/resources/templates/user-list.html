<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>User List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User List</h2>
        <a th:href="@{/users/create}" class="btn btn-primary">Create New User</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${users != null and !users.empty}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">john_doe</td>
                        <td th:text="${user.fullName}">John Doe</td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td>
                            <a th:href="@{/users/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-primary">View Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${users == null or users.empty}" class="text-center py-4">
                <p class="text-muted">No users found.</p>
                <a th:href="@{/users/create}" class="btn btn-primary">Create First User</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
