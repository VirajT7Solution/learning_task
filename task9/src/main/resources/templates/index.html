<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-book"></i> Library System
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/login}">Login</a>
            <a class="nav-link" th:href="@{/signup}">Sign Up</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-4 text-primary mb-4">
                <i class="fas fa-book-open"></i><br>
                Welcome to Library Management System
            </h1>
            <p class="lead mb-4">
                Manage your books efficiently with our student book management system.
                Add, remove, and organize your book collection with ease.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a th:href="@{/signup}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="fas fa-user-plus"></i> Get Started
                </a>
                <a th:href="@{/login}" class="btn btn-outline-primary btn-lg px-4">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
